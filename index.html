<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&family=Space+Mono&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="/images/illustration-hero.svg" alt="a woman listening music">
    <div class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div>
          <p> <strong style="color:black;">Annual Plan </strong><br> $59.99/year</p>
        </div>
        <a href="http://" target="_blank" rel="noopener noreferrer"><strong>Change</strong></a>
      </div>
    </div>
    <button class="btn"><strong>Proceed to Payment</strong></button>
    <a href="#" class="cancel">Cancel Order</a>
  </div>

</body>

</html>
